<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Expense Tracker</h1>
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
        </header>

        <main>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>

            <div class="expense-form-container">
                <h3>Add Expense</h3>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount:</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" required>
                            <option value="">Select category</option>
                            <option value="food">ğŸ” Food</option>
                            <option value="transport">ğŸš— Transport</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="bills">ğŸ“„ Bills</option>
                            <option value="healthcare">ğŸ¥ Healthcare</option>
                            <option value="other">ğŸ“ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" placeholder="Brief description">
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>
        </main>

        <div class="expense-modal" id="expenseModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h3 id="modalDate"></h3>
                <div id="modalExpenses"></div>
                <div class="modal-total">
                    <strong>Total: $<span id="modalTotal">0.00</span></strong>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
